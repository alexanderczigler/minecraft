name: Server

on:
  pull_request:
    branches:
     - main
  schedule:
    - cron: "0 3 * * 0"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🔧 Build and push
        uses: docker/build-push-action@v3
        with:
          context: server
          push: true
          tags: |
            alexanderczigler/minecraft-server:1.19
            alexanderczigler/minecraft-server:latest
