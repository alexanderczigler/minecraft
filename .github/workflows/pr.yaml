name: PR Check

on:
  pull_request:
    branches:
    - main

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        context: [backup, discord, overviewer, server]

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔧 Build
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
